mixed-port: 7890
allow-lan: false
log-level: info
secret: 
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
dns:
  enable: true
  use-hosts: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:6868
  default-nameserver:
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY
    - https://1.0.0.1/dns-query#PROXY
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
  nameserver:
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY
    - https://1.0.0.1/dns-query#PROXY
proxy-groups:
  - name: auto_all
    use:
      - meta
      - normal
    type: url-test
    url: http://cp.cloudflare.com
    interval: 300

  - name: auto
    type: fallback
    url: 'http://cp.cloudflare.com'
    interval: 300
    proxies:
        - auto_all
        - OnProxyIssue

  - name: PROXY
    proxies:
      - auto
    use:
      - meta
      - normal
    type: select


  - name: OnIranSites
    proxies:
      - DIRECT
      - PROXY
    type: select

  - name: OnNotFilteredSites
    proxies:
      - PROXY
      - DIRECT
    type: select  

  - name: OnProxyIssue
    proxies:
      - REJECT
      - DIRECT
    type: select

proxy-providers:
  meta:
    type: http
    url: "https://proxyproviderip/BASE_PATH/usersecret/clash/meta-proxies.yml"
    path: proxyproviderip/usersecret-meta-proxies.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204    

  normal:
    type: http
    url: "https://proxyproviderip/BASE_PATH/usersecret/clash/proxies.yml"
    path: proxyproviderip/usersecret-proxies.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204    
rule-providers:

  blocked:
    type: http
    behavior: classical
    url: "https://proxyproviderip/BASE_PATH/clash/rules/blocked-sites.yml"
    path: ./ruleset/blocked.yaml
    interval: 432000

  tmpblocked:
    type: http
    behavior: classical
    url: "https://proxyproviderip/BASE_PATH/clash/rules/tmp-blocked-sites.yml"
    path: ./ruleset/tmpblocked.yaml
    interval: 432000
  open:
    type: http
    behavior: classical
    url: "https://proxyproviderip/BASE_PATH/clash/rules/open-sites.yml"
    path: ./ruleset/open.yaml
    interval: 432000    

  ads:
    type: http
    behavior: classical
    url: "https://proxyproviderip/BASE_PATH/clash/rules/ads-sites.yml"
    path: ./ruleset/ads.yaml
    interval: 432000   

rules:
  - IP-CIDR,10.10.34.0/24,PROXY
  - RULE-SET,tmpblocked,PROXY
  - RULE-SET,blocked,PROXY
  - GEOIP,IR,OnIranSites
  - DOMAIN-SUFFIX,.ir,OnIranSites
  - RULE-SET,open,OnIranSites
  - RULE-SET,ads,REJECT
  - MATCH,OnNotFilteredSites
