mixed-port: 7890
allow-lan: false
log-level: info
secret: ""
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
proxies:


  - name: faketls
    type: ss
    server: serverip
    port: "443"
    cipher: chacha20-ietf-poly1305
    password: "usersecret"
    udp: true
    plugin: obfs
    plugin-opts:
      mode: tls # or http
      host: www.google.com
   
  - name: "v2ray"
    type: ss
    server: cloudprovider
    port: 443
    cipher: chacha20-ietf-poly1305
    password: "usersecret"
    plugin: v2ray-plugin
    plugin-opts:
      mode: websocket # no QUIC now
      tls: true # wss
      skip-cert-verify: true
      host: proxyproviderip
      path: "/usersecret/v2ray/"
      #mux: true
      # headers:
      #   custom: value
      
  - name: "vmess"
    type: vmess
    server: cloudprovider
    port: 443
    uuid: userguidsecret
    alterId: 0
    cipher: "chacha20-poly1305"
    # udp: true
    tls: true
    # skip-cert-verify: true
    # servername: example.com # priority over wss host
    network: ws
    ws-opts:
      path: /usersecret/vmess/
    #   headers:
    #     Host: v2ray.com
    #   max-early-data: 2048
    #   early-data-header-name: Sec-WebSocket-Protocol
     
proxy-groups:
   - name: Autom
     proxies:
       - faketls
       - v2ray
       - vmess
     type: url-test
     url: 'https://www.facebook.com/'
     interval: 300

   - name: P
     proxies:
       - v2ray
       - faketls
       - vmess
       - DIRECT
     type: fallback
     url: 'http://www.gstatic.com/generate_204'
     interval: 300
     

